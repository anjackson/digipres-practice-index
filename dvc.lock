schema: '2.0'
stages:
  fetch-ipres-metadata:
    cmd: python src/fetcher.py fetch-metadata sources/ipres/index.csv sources/ipres/raw
    deps:
    - path: sources/ipres/index.csv
      hash: md5
      md5: c7bd3c494bb08dd127d8dbec91bff5c3
